<html>
  <head>
    <title>coronne.io</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="backButton" class="edge">
        <svg
          viewBox="0 0 28 24"
          width="28vmin"
          height="28vmin"
          fill="none"
          stroke="white"
          stroke-width="0.3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="12,4 8,12 12,20" />
        </svg>
      </div>

      <div id="nextButton">
        <svg
          viewBox="0 0 28 24"
          width="28vmin"
          height="28vmin"
          fill="none"
          stroke="white"
          stroke-width="0.3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="12,4 16,12 12,20" />
        </svg>
      </div>

      <section>
        <div class="content">
          <div class="textItems">
            <h2>coronne.io</h2>
            <div class="listItems">
              <img class="icons" src="icons/email.svg" />
              <p>coronne@coronne.io</p>
            </div>

            <div class="listItems">
              <img class="icons" src="icons/github-mark-white.svg" />
              <a href="https://github.com/horouuu"> github.com/horouuu</a>
            </div>

            <div class="listItems">
              <img class="icons" src="icons/discord-white.svg" />
              <p>godsel</p>
            </div>
          </div>
        </div>
      </section>
      <section class="rsPage">
        <div class="content rsPage">
          <div class="textItems">
            <a href="https://rs.coronne.io/">
              <button id="rsButton">
                <img id="rsButtonImg" src="./images/zebak-rip.png" />
                <h2 class="rsPage">rs.coronne.io</h2>
                <p class="rsPage">all RuneScape-related works</p>
              </button>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
